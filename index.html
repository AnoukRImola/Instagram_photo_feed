<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
      <h1>The Instagram Photo Feed</h1>
  </header>  
   <div class="container">
        <div class="post">
            <div class="nickname">
                <h2>Berlin</h2>
                <p>12/02</p>
            </div>
            <img src="https://www.hochtief.com/fileadmin/user_upload/we-build/berlin/berlin-sony-center-full-01.jpg" alt="First Meme">
            <div class="description">
                <p>La Capital de Alemania</p>
            </div>
        </div>

         <div class="post">
            <div class="nickname">
                <h2>Roma</h2>
                <p>12/02</p>
            </div>
            <img src="https://www.caracteristicas.co/wp-content/uploads/2016/06/civilizacion-romana-e1558669365322.jpg" alt="Second Meme">
            <div class="description">
                <p>La Cuidad de Italia</p>
            </div>
        </div>

         <div class="post">
            <div class="nickname">
                <h2>Londres</h2>
                <p>12/02</p>
            </div>
            <img src="https://static.hosteltur.com/app/public/uploads/img/articles/2020/09/28/L_175243_londres-bigben-cabina-coronavirus.jpg" alt="First Meme">
            <div class="description">
                <p>La Capital de Inglaterra</p>
            </div>
        </div>
   </div>
</body>
</html>
